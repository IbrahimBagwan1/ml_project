<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Student Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #11998e, #38ef7d);
            padding: 40px;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #38ef7d;
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #11998e;
        }
        select, input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Predictor</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Enter Student Details</legend>

            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
                <option disabled selected value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option disabled selected value="">Select Education Level</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label class="form-label">Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label class="form-label">Writing Score (out of 100)</label>
            <input class="form-control" type="number" name="reading_score" min="0" max="100" required>

            <label class="form-label">Reading Score (out of 100)</label>
            <input class="form-control" type="number" name="writing_score" min="0" max="100" required>

            <input class="btn btn-primary w-100 mt-3" type="submit" value="Predict Math Score">
        </form>

        {% if results %}
        <div class="result text-center">
            <p><strong>Predicted Math Score:</strong> {{ results | round(2) }}</p>
        </div>
        {% endif %}

    </div>
</body>
</html>
